<ion-content>
<ion-button (click)="actualizarDatos()"><ion-icon name="refresh-outline" ></ion-icon></ion-button>

<ion-card *ngIf="datos.length > 0">
  <ion-row>
    <ion-col size=3>Nombre Evento</ion-col> <ion-col size=3>Descripcion</ion-col> <ion-col size=3>Fecha</ion-col> <ion-col size=3>Hora</ion-col>
  </ion-row>

  <ion-row *ngFor="let dato of datos; let i = index" [attr.data-index]="i">
    <ion-col size="3">{{dato.nombre}}</ion-col>
    <ion-col size="3">{{dato.descripcion}}</ion-col>
    <ion-col size="3">{{dato.fecha}}</ion-col>
    <ion-col size="2">{{dato.hora}}</ion-col>
    <ion-col size="1" (click)="editando = !editando; indiceEdicion = i; actualizarDatos();"><ion-icon name="pencil-outline"></ion-icon></ion-col>
    <ion-row *ngIf="i == indiceEdicion && editando">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre del Evento</ion-label>
          <ion-input [(ngModel)]="nombre" name="nombre" placeholder="su nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Descripcion</ion-label>
          <ion-input [(ngModel)]="descripcion" name="descripcion" placeholder="su descripcion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating"> Ingresa la fecha </ion-label>
          <ion-input [(ngModel)]="fecha" type="date" name="fecha" value="" min="1997-01-01" max="2030-12-31"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Hora</ion-label>
          <ion-input [(ngModel)]="hora" type="time" name="hora" min="09:00" max="18:00" required> </ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-button (click)="modificar(i)">Actualizar</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-card>
</ion-content>
